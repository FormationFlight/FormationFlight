
[env_common_lilygo]
build_flags = 
	-D HAS_OLED
	'-D LORA_POWER=20'

[env:lilygo10_433]
extends = env_common_esp32, env_common_433, env_common_lilygo
build_flags = 
	${env_common_esp32.build_flags}
	${env_common_433.build_flags}
	${env_common_lilygo.build_flags}
	-D TARGET_LILYGO10
	'-D CFG_TARGET_NAME="LL10"'
	'-D CFG_TARGET_FULLNAME="Lilygo v1.0"'

