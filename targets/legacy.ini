	-D LORA_PIN_RST=14
	-D LORA_PIN_DIO0=26
	-D LORA_POWER=10
	; Human Interface
	-D PIN_BUTTON=0
	-D IO_LED_PIN=2
	-D HAS_OLED
	-D OLED_ADDRESS=0x3c
	-D OLED_SDA=4
	-D OLED_SCL=15
 	-D OLED_RST=16
