	-D LORA_PIN_MOSI=23
	-D LORA_PIN_CS=5
	-D LORA_PIN_RST=4
	-D LORA_PIN_DIO0=26
	-D LORA_POWER=10
	; Human Interface
	-D PIN_BUTTON=0
