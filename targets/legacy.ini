[env_Heltec_WiFi_LoRa_32]
build_flags =
	-D SERIAL_PIN_TX=23
	-D SERIAL_PIN_RX=17
	; LoRa Config
	-D LORA_PIN_SCK=5
	-D LORA_PIN_MISO=19
	-D LORA_PIN_MOSI=27
	-D LORA_PIN_CS=18
	-D LORA_PIN_RST=14
	-D LORA_PIN_DIO0=26
	-D LORA_POWER=10
	; Human Interface
	-D PIN_BUTTON=0
	-D IO_LED_PIN=25
	-D HAS_OLED
	-D OLED_ADDRESS=0x3c
	-D OLED_SDA=4
	-D OLED_SCL=15
 	-D OLED_RST=16
[env_lilygo10]
